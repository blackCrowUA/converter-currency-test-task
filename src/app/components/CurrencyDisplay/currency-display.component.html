<div class="currency-display">
  <div class="currency-title">
    <span>{{ currency.title }}</span>
    <img src="{{ currency.imageLink }}" />
  </div>
  <div class="currency-price">
    {{ currency.buyPrice | currency: "UAH":"symbol-narrow" }} /
    {{ currency.sellPrice | currency: "UAH":"symbol-narrow" }}
  </div>
</div>
